<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body class="auth-page">

  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h1>Techmate</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="signin.html" class="active">Sign In</a></li>
        <li><a href="find.html">Find My Product</a></li>
      </ul>
    </nav>
  </header>

  <!-- Authentication Section -->
  <div class="auth-container">
    
    <div class="toggle-container">
      <button id="toggleSignIn" class="toggle-btn active">Sign In</button>
      <button id="toggleSignUp" class="toggle-btn">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <div id="signInContainer" class="auth-form">
      <h2>Sign In</h2>
      <form id="signInForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpContainer" class="auth-form hidden">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <input type="text" name="username" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="occupation" placeholder="Occupation" required>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 AI Product Recommender</p>
  </footer>

</body>
</html>
